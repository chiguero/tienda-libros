<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
   <!--Menu-->

   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Nexus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catalogo</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
        </ul>

      </div>
    </div>
  </nav>

<!--Acordeon-->

<div class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <img id="imagen-libro" src="" alt="Imagen libro" class="img-fluid">
    </div>
    <div class="col-md-8">
      <h2 id="titulo-libro">Cargando...</h2>
      <p><strong>Autor:</strong> <span id="autor-libro"></span></p>
      <p><strong>Precio:</strong> $<span id="precio-libro"></span></p>
      <p><strong>Categoría:</strong> <span id="categoria-libro"></span></p>

      <div class="accordion accordion-flush my-4" id="acordeon-libro">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-desc" aria-expanded="false">
              Descripción
            </button>
          </h2>
          <div id="flush-desc" class="accordion-collapse collapse">
            <div class="accordion-body" id="descripcion-libro"></div>
          </div>
        </div>
      </div>

      <button class="btn btn-success" id="btn-agregar">Agregar al carrito</button>

      <!--Botón modal que abre el formulario de opinión-->

      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#opinionModal">
        Añadir opinión
      </button>

      <!--Opiniones de los usuarios-->

    
      <div class="mt-4">
        <h4>Opiniones</h4>
        <div id="opiniones" class="border rounded p-3 bg-light"></div>
      </div>
      <!-- Formulario -->

      <div class="modal fade" id="opinionModal" tabindex="-1" aria-labelledby="opinionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="form-opinion">
              <div class="modal-header">
                <h5 class="modal-title" id="opinionModalLabel">Comparte tu opinión sobre el libro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="comentario" class="form-label">Comentario</label>
                  <textarea class="form-control" id="comentario" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="puntuacion" class="form-label">Puntuación</label>
                  <select class="form-select" id="puntuacion" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">1 estrella</option>
                    <option value="2">2 estrellas</option>
                    <option value="3">3 estrellas</option>
                    <option value="4">4 estrellas</option>
                    <option value="5">5 estrellas</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Enviar opinión</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="mt-4" id="relacionados"></div>
    </div>
  </div>
</div>

  <footer class=" py-3 my-4">
    <p class="text-center text-body-secondary">© 2025 Nexus</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/libro.js"></script>
  <script type="module" src="js/modal.js"></script>
  

</body>
</html>
